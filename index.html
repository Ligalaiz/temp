<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAUNA</title>
    <link rel="stylesheet" href="./assets/css/normalaize.css" />

    <!-- arcticModal -->
    <link
      rel="stylesheet"
      href="./assets/css/arctic/jquery.arcticmodal-0.3.css"
    />

    <!-- arcticModal theme -->
    <link rel="stylesheet" href="./assets/css/arctic/themes/dark.css" />

    <!-- slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/slick/slick-theme.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <div class="display">
        <ul class="display__list display__list--first">
          <li class="display__item display__item--room-1">
            <a class="display__link" data-room="1" href="#"
              >Room #1
              <img
                data-room="1"
                src="./assets/img/preview/1.jpg"
                alt="room 1"
              />
            </a>
          </li>
          <li class="display__item display__item--room-2">
            <a class="display__link" data-room="2" href="#"
              >Room #2
              <img
                data-room="2"
                src="./assets/img/preview/2.jpg"
                alt="room 2"
              />
            </a>
          </li>
          <li class="display__item display__item--room-3">
            <a class="display__link" data-room="3" href="#"
              >Room #3
              <img
                data-room="3"
                src="./assets/img/preview/3.jpg"
                alt="room 3"
              />
            </a>
          </li>
        </ul>
        <ul class="display__list display__list--middle">
          <li class="display__item display__item--room-4">
            <a class="display__link" data-room="4" href="#"
              >Room #4
              <img
                data-room="4"
                src="./assets/img/preview/4.jpg"
                alt="room 4"
              />
            </a>
          </li>
          <li class="display__item display__item--room-5">
            <a class="display__link" data-room="5" href="#"
              >Room #5
              <img
                data-room="5"
                src="./assets/img/preview/5.jpg"
                alt="room 5"
              />
            </a>
          </li>
        </ul>
        <ul class="display__list display__list--last">
          <li class="display__item display__item--room-6">
            <a class="display__link" data-room="6" href="#"
              >Room #6
              <img
                data-room="6"
                src="./assets/img/preview/6.jpg"
                alt="room 6"
              />
            </a>
          </li>
          <li class="display__item display__item--room-7">
            <a class="display__link" data-room="7" href="#"
              >Room #7
              <img
                data-room="7"
                src="./assets/img/preview/7.jpg"
                alt="room 7"
              />
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- arctic -->
    <div style="display: none">
      <div class="box-modal" id="exampleModal">
        <div class="box-modal_close arcticmodal-close">X</div>
        <div class="slider" id="slider"></div>
      </div>
    </div>

    <!-- slick -->
    <script
      type="text/javascript"
      src="./assets/js/slick/jquery-3.5.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./assets/js/slick/slick.min.js"
    ></script>

    <!-- arcticModal -->
    <script src="./assets/js/arctic/jquery.arcticmodal-0.3.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
